<div id="goodsList" class="container">
  <div class="panel panel-default">
    <div class="panel-heading">商品管理</div>

    <div class="panel-body">
      <table class="table">
        <thead>
        <tr>
          <th>id</th>
          <th>名称</th>
          <th>单位</th>
          <th>单价</th>
          <th>分类</th>
          <th>删除</th>
          <th>修改</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="goods in goodsList">
          <td>{{goods.id}}</td>
          <td>{{goods.name}}</td>
          <td>{{goods.unit}}</td>
          <td>{{goods.price}}</td>
          <td>{{goods.catagary}}</td>
          <td>
            <button type="button" class="btn btn-default" ng-click="removeItem($index)">删除</button>
          </td>
          <td>
            <button type="button" class="btn btn-default" ng-click="showEdit(goods)">修改</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
